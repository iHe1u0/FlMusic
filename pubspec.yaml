name: flmusic
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  webdav_client: ^1.2.2
  crypto: ^3.0.5
  mime: ^2.0.0
  audioplayers: ^6.1.0
  # audio_metadata_reader: ^1.4.1
  flutter_secure_storage: ^9.2.2
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: MiSans
      fonts:
      - asset: assets/fonts/MiSans-Normal.otf
        style: normal

# generate app icon with command `dart run flutter_launcher_icons:main`
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app.png"
  windows:
    generate: true
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
